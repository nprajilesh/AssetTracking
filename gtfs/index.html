<!DOCTYPE html>
<html lang="en" ng-app="details">
<head>
  <title>TEST</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=500">
   <link href="/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>  
 <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="markerwithlabel.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="index2.js"></script>
  <script type="text/javascript" src="jquery_easing.js"></script>
  <script type="text/javascript" src="markerAnimate.js"></script>

   <script>
    var app = angular.module('details',[]);
    app.controller('DetailsController',function($scope,$log){
      $scope.empList={};
      $scope.updateFn=function(data)
      {
        $scope.empList=data;
        $log.info($scope.empList);
        $scope.$digest();
      }
    });
  </script>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body onload="init()">
 <div class="col-md-12 header">
            <h3>REALTIME TRACKING SYSTEM - TRIVANDRUM</h3>
 </div>
        <div id="map_canvas" class="col-md-12"></div>
  <div id="panel" class="panel panel-primary col-md-3 hidden">
            <div class="panel-heading">Dashboard</div>
  <div id="app-angular" ng-controller="DetailsController">
    Lat      : {{empList.lat}}
    <br/>
    long     : {{empList.lng}}
    <br/>
    route    : {{empList.ID}}
    <br/>
    employee : {{empList.emp}}
    </br>
    time     : {{empList.time}}
  </div>
   </body>
</html>
